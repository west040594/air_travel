<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">
    <meta charset="UTF-8">
    <title th:text="${data.airport.name}"></title>
</head>
<body>
    <section th:replace="layout :: nav-section"></section>
    <div class="my-md-4 container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <b>Наименование: </b> <span th:text="${data.airport.name}"> </span>
                </h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <b>Город: </b> <span th:text="${data.airport.city.name}"></span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
