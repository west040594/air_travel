<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">
    <meta charset="UTF-8">
    <title>Создать город</title>
</head>
<body>
    <section th:replace="layout :: nav-section"></section>
    <div class="my-md-4 container">
        <h1>Создать Аэропорт</h1>
        <form method="post" th:action="@{/airport/create}" id="cityForm" th:object="${airportForm}">

            <div class="form-group">
                <label for="name" class="control-label">Наименование</label>
                <input id="name"  type="text" class="form-control" th:field="*{name}"/>
                <p th:each="error: ${#fields.errors('name')}"
                   th:text="${error}">Ошибка валидации</p>
            </div>

            <div class="form-group">
                <label for="city" class="control-label">Город</label>
                <select id="city"  class="form-control" th:field="*{cityId}">
                    <option th:each="city : ${data.cities}"
                            th:value="${city.id}"
                            th:text="${city.name}"></option>
                </select>
                <p th:each="error : ${#fields.errors('cityId')}"
                   th:text="${error}">Ошибка валидации</p>
            </div>

            <button type="submit" class="btn btn-primary">Принять</button>
        </form>
    </div>
</body>
</html>
